<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üé¨ B·ªô s∆∞u t·∫≠p video</title>
<style>
  /* ===== Body & Font ===== */
  body {
    margin: 0;
    padding: 20px;
    background: #1e3a8a; /* xanh n∆∞·ªõc bi·ªÉn */
    font-family: Arial, sans-serif;
    color: white;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 2em;
  }

  /* ===== Grid Video ===== */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
  }

  .poster {
    position: relative;
    cursor: pointer;
  }

  .poster img {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    display: block;
  }

  /* ===== N√∫t Play ===== */
  .play-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 60px;
    height: 60px;
    background: rgba(255,0,0,0.8);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.2s;
  }

  .play-btn::before {
    content: "";
    display: block;
    margin-left: 5px;
    width: 0;
    height: 0;
    border-left: 20px solid white;
    border-top: 12px solid transparent;
    border-bottom: 12px solid transparent;
  }

  .poster:hover .play-btn {
    transform: translate(-50%, -50%) scale(1.2);
  }

  /* ===== Overlay Player ===== */
  #player {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.9);
    backdrop-filter: blur(5px);
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 1000;
    padding: 10px;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  #player.show {
    opacity: 1;
  }

  #player video {
    max-width: 90%;
    max-height: 80vh;
    border-radius: 12px;
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: scale(0.95);}
    to {opacity: 1; transform: scale(1);}
  }

  #close {
    margin-top: 15px;
    padding: 10px 20px;
    background: red;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.2s;
  }

  #close:hover {
    background: #cc0000;
  }

  /* ===== Responsive ===== */
  @media (max-width: 600px) {
    .grid {grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px;}
    #player video {max-height: 60vh;}
  }
</style>
</head>
<body>

<h1>üé¨ B·ªô s∆∞u t·∫≠p video</h1>
<div class="grid" id="videoGrid"></div>

<div id="player">
  <video id="myVideo" controls autoplay></video>
  <button id="close" onclick="closePlayer()">ƒê√≥ng</button>
</div>

<script>
  // ==== Th√™m video m·ªõi ch·ªâ c·∫ßn th√™m v√†o m·∫£ng n√†y ====
  const videos = [
    {src: 'videos/Video1.mp4', poster: 'posters/poster1.jpg', title: 'Video 1'},
    {src: 'videos/Video2.mp4', poster: 'posters/poster2.jpg', title: 'Video 2'},
    {src: 'videos/Video3.mp4', poster: 'posters/poster3.jpg', title: 'Video 3'},
    // Th√™m video m·ªõi ·ªü ƒë√¢y
  ];

  const grid = document.getElementById('videoGrid');

  videos.forEach(v => {
    const div = document.createElement('div');
    div.className = 'poster';
    div.onclick = () => playVideo(v.src, v.poster);

    const img = document.createElement('img');
    img.src = v.poster;
    img.alt = v.title;

    const playBtn = document.createElement('div');
    playBtn.className = 'play-btn';

    div.appendChild(img);
    div.appendChild(playBtn);
    grid.appendChild(div);
  });

  function playVideo(src, poster){
    const player = document.getElementById("player");
    const video = document.getElementById("myVideo");
    video.src = src;
    video.poster = poster;
    player.style.display = "flex";
    setTimeout(()=>player.classList.add("show"),10);
    video.play();
  }

  function closePlayer(){
    const player = document.getElementById("player");
    const video = document.getElementById("myVideo");
    video.pause();
    player.classList.remove("show");
    setTimeout(()=>player.style.display="none",300);
  }
</script>

</body>
</html>
