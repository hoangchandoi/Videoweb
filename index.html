<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Web Đơn Giản</title>
</head>
<body>
<h1>Video Web Đơn Giản</h1>

<div id="videos"></div>

<script>
  // Thêm tên video vào mảng
  const videos = [
    'Video1.mp4',
    'Video2.mp4',
    'Video3.mp4'
  ];

  const container = document.getElementById('videos');

  videos.forEach(src => {
    const video = document.createElement('video');
    video.src = src;
    video.controls = true;
    video.width = 480; // hoặc auto tuỳ ý
    video.style.display = 'block';
    video.style.marginBottom = '20px';
    container.appendChild(video);
  });
</script>

</body>
</html>
