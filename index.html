<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TienHoang Web</title>
<style>
  body {
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
    background: #e0f0ff;
    color: #000;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
  }
  .video-tab {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 8px;
    background: #fff;
    text-align: center;
    cursor: pointer;
  }
  .video-tab:hover {
    background: #d0e8ff;
  }
  /* Overlay video fullscreen */
  #player {
    display: none;
    position: fixed;
    top:0; left:0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 1000;
  }
  #player video {
    max-width: 90%;
    max-height: 80vh;
  }
  #closeBtn {
    margin-top: 20px;
    padding: 10px 20px;
    background: red;
    color: white;
    border: none;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>TienHoang Web</h1>

<div id="videoContainer"></div>

<div id="player">
  <video id="myVideo" controls autoplay></video>
  <button id="closeBtn" onclick="closeVideo()">Thoát</button>
</div>

<script>
  // Danh sách video
  const videos = ['Video1.mp4','Video2.mp4','Video3.mp4'];

  const container = document.getElementById('videoContainer');
  const player = document.getElementById('player');
  const myVideo = document.getElementById('myVideo');

  videos.forEach(src => {
    const tab = document.createElement('div');
    tab.className = 'video-tab';
    tab.textContent = src; // hiển thị tên video
    tab.onclick = () => openVideo(src);
    container.appendChild(tab);
  });

  function openVideo(src){
    myVideo.src = src;
    player.style.display = 'flex';
    myVideo.play();
  }

  function closeVideo(){
    myVideo.pause();
    myVideo.src = '';
    player.style.display = 'none';
  }
</script>

</body>
</html>
