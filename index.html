<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Video Web</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #0d0d0d;
      font-family: Arial, sans-serif;
      color: white;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .poster {
      position: relative;
      cursor: pointer;
    }
    .poster img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }
    .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background: rgba(255,0,0,0.8);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .play-btn::before {
      content: "";
      display: block;
      margin-left: 5px;
      width: 0;
      height: 0;
      border-left: 20px solid white;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
    }
    #player {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }
    #player video {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 12px;
    }
    #close {
      margin-top: 15px;
      padding: 10px 20px;
      background: red;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üé¨ B·ªô s∆∞u t·∫≠p video</h1>
  <div class="grid">
    <!-- Video 1 -->
    <div class="poster" onclick="playVideo('Video1.mp4')">
      <img src="poster1.jpg" alt="Video 1">
      <div class="play-btn"></div>
    </div>
    <!-- Video 2 -->
    <div class="poster" onclick="playVideo('Video2.mp4')">
      <img src="poster2.jpg" alt="Video 2">
      <div class="play-btn"></div>
    </div>
    <!-- Video 3 -->
    <div class="poster" onclick="playVideo('Video3.mp4')">
      <img src="poster3.jpg" alt="Video 3">
      <div class="play-btn"></div>
    </div>
  </div>

  <div id="player">
    <video id="myVideo" controls autoplay></video>
    <button id="close" onclick="closePlayer()">ƒê√≥ng</button>
  </div>

  <script>
    function playVideo(src) {
      const player = document.getElementById("player");
      const video = document.getElementById("myVideo");
      video.src = src;
      player.style.display = "flex";
      video.play();
    }
    function closePlayer() {
      const player = document.getElementById("player");
      const video = document.getElementById("myVideo");
      video.pause();
      player.style.display = "none";
    }
  </script>
</body>
</html>
